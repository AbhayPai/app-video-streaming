<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="Abhay Pai">
    <meta name='theme-color' content='#317EFB'>
    <meta name='description' content='Video App'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <meta name='keywords' content='abhay, pai, abhaypai, github, reactjs, video, youtube' />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <% for (var css in htmlWebpackPlugin.options.assets.css) { %>
        <link type="text/css"  href="<%= htmlWebpackPlugin.options.assets.css[css] %>" rel="stylesheet">
    <% } %>
</head>
<body>
    <div id="app"></div>


    <% for (var js in htmlWebpackPlugin.options.assets.js) { %>
        <script src="<%= htmlWebpackPlugin.options.assets.js[js] %>" type="text/javascript"></script>
    <% } %>
</body>
</html>
